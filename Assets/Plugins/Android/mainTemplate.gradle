buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
**DEPS**}

android {
	configurations {
			 all*.exclude group: 'com.android.support', module: 'multidex'
	}

	compileSdkVersion **APIVERSION**
	buildToolsVersion '**BUILDTOOLS**'

	defaultConfig {
		targetSdkVersion **TARGETSDKVERSION**
		multiDexEnabled true
	}

	lintOptions {
		abortOnError false
	}
**SIGN**
	buildTypes {
		debug {
			jniDebuggable true
			multiDexKeepProguard file('../../Assets/Plugins/Android/gradle-multidex-config.txt')
			**SIGNCONFIG**
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt', '../../Assets/Plugins/Android/Android/gradle-proguard.txt'
			multiDexKeepProguard file('../../Assets/Plugins/Android/gradle-multidex-config.txt')
			**SIGNCONFIG**
		}
	}

}

